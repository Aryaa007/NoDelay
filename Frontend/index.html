<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Delivery Delay Predictor</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
  <div id="canvas-container"></div>

  <div id="ui-container">
    <div class="floating-logo">
      <!-- SVG logo -->
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
        <path d="M12 2L3 7L12 12L21 7L12 2Z" stroke="#646cff" stroke-width="2" />
        <path d="M3 12L12 17L21 12" stroke="#646cff" stroke-width="2" />
        <path d="M3 17L12 22L21 17" stroke="#646cff" stroke-width="2" />
      </svg>
      NoDelay.ai
    </div>

    <div class="scene-info">
    </div>

    <div class="toggle-container">
      <span class="toggle-label">Dark</span>
      <label class="toggle-switch">
        <input type="checkbox" checked />
        <span class="slider"></span>
      </label>
    </div>

    <div class="form-container" id="predictionForm">
      <div class="form-title">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
          <path d="M3 3H21V21H3V3Z" stroke="#646cff" stroke-width="2" />
          <path d="M9 9H15V15H9V9Z" stroke="#646cff" stroke-width="2" />
          <!-- more lines omitted for brevity -->
        </svg>
        Delivery Delay Predictor
      </div>

<div class="form-group">
  <label for="distance">Distance (km)</label>
  <input type="number" id="distance" step="0.1" min="0.1" max="100" placeholder="e.g. 12.5" required />
</div>

<div class="form-group">
  <label for="rating">Agent Rating</label>
  <input type="number" id="rating" step="0.1" min="1" max="5" placeholder="e.g. 4.3" required />
</div>

<div class="form-group">
  <label for="traffic">Traffic Level</label>
  <select id="traffic" required>
    <option value="0">None</option>
    <option value="1">Light</option>
    <option value="2" selected>Moderate</option>
    <option value="3">Heavy</option>
  </select>
</div>

<div class="form-group">
  <label for="weather">Weather Impact</label>
  <select id="weather" required>
    <option value="0">None</option>
    <option value="1">Mild</option>
    <option value="2" selected>Moderate</option>
    <option value="3">Severe</option>
  </select>
</div>

<div class="form-group">
  <label for="weekday">Weekday</label>
  <select id="weekday" required>
    <option value="1" selected>Monday</option>
    <option value="2">Tuesday</option>
    <option value="3">Wednesday</option>
    <option value="4">Thursday</option>
    <option value="5">Friday</option>
    <option value="6">Saturday</option>
    <option value="0">Sunday</option>
  </select>
</div>


      <button id="predictBtn">Predict Delay</button>

      <div class="result-container" id="resultContainer">
        <div class="result-title">Predicted Delivery Delay</div>
        <div>
          <span class="delay-value" id="delayValue">0</span>
          <span class="unit">minutes</span>
        </div>
      </div>

      <div class="loading" id="loadingIndicator" style="display: none;">
        <div class="loading-spinner"></div>
      </div>
    </div>
  </div>

  <script src="scene.js"></script>
  <script src="script.js"></script>
</body>
</html>
